apiVersion: v1
kind: ConfigMap
metadata:
  name: line-solver-config
  labels:
    app: line-solver
data:
  # Java options for memory tuning
  JAVA_OPTS: "-Xmx1g -Xms512m -XX:+UseG1GC"

  # Server port
  LINE_PORT: "8080"

  # Rate limiting: requests per window (0 to disable)
  LINE_RATE_LIMIT: "100"

  # Rate limiting window in seconds
  LINE_RATE_WINDOW: "60"
