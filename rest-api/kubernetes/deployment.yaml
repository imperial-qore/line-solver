apiVersion: apps/v1
kind: Deployment
metadata:
  name: line-solver
  labels:
    app: line-solver
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: line-solver
  template:
    metadata:
      labels:
        app: line-solver
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      containers:
        - name: line-solver
          image: line-solver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Xmx1g -Xms512m"
            - name: LINE_PORT
              value: "8080"
            - name: LINE_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: line-solver-secrets
                  key: api-keys
                  optional: true
            - name: LINE_RATE_LIMIT
              value: "100"
            - name: LINE_RATE_WINDOW
              value: "60"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Secret
metadata:
  name: line-solver-secrets
type: Opaque
stringData:
  api-keys: ""  # Comma-separated API keys, e.g., "key1,key2,key3"
